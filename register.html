<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chai ThePeople</title>
    <link rel="stylesheet" href="style.css"> <!-- link the same css -->
</head>
<body>

    <header>
        <h1>Chai ThePeople</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li> <!-- we'll create login later -->
                <li><a href="#">Register</a></li> <!-- current page -->
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Create Your Account</h2>
            <!-- the form itself, no action yet -->
            <form id="registration-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required min="1">
                     <!-- added min=1 so age cant be negative -->
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="6">
                     <!-- added minlength for basic security -->
                </div>

                <!-- add more fields if needed like city, interests etc. -->
                 <!-- <div class="form-group">
                     <label for="city">City (Optional):</label>
                     <input type="text" id="city" name="city">
                 </div> -->

                <button type="submit" class="form-button">Register</button>
            </form>
            <p style="text-align: center; margin-top: 15px;">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Chai ThePeople. Making a difference, together.</p>
    </footer>

    <!-- we'll add javascript here later to handle the form submission -->
    <!-- <script src="auth.js"></script> -->

</body>
</html>
