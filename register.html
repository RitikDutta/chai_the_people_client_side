<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Correct Title -->
    <title>Register - Chai ThePeople</title>
    <link rel="stylesheet" href="style.css"> <!-- link the same css -->
</head>
<body>

    <header>
        <h1>Chai ThePeople</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <!-- Using the correct links/IDs for nav -->
                <li id="nav-login" style="display: inline;"><a href="login.html">Login</a></li>
                <li id="nav-register" style="display: inline;"><a href="#">Register</a></li> <!-- Link to self or disable -->
                <li id="nav-logout" style="display: none;">
                    <a href="#" id="logout-button">Logout</a>
                </li>
                <li id="user-greeting" style="display: none; margin-left: 15px; color: #ffcc99;"></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <!-- Correct Heading -->
            <h2>Create Your Account</h2>
            <!-- Correct form with correct ID and fields -->
            <form id="registration-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required min="1">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <!-- Correct Button Text -->
                <button type="submit" class="form-button">Register</button>
            </form>
            <p style="text-align: center; margin-top: 15px;">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Chai ThePeople. Making a difference, together.</p>
    </footer>

    <!-- Correctly linked script -->
    <script type="module" src="auth.js"></script>

</body>
</html>
